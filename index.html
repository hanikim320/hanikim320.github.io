<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>잠재적 편견 테스트 · 도덕 수업 (30문항)</title>
  <meta name="description" content="중학교 도덕 수업용 성찰형 편견 테스트">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="hero">
    <div class="wrap row">
      <div class="brand">
        <div class="logo">도</div>
        <div>
          <div class="title">잠재적 편견 테스트</div>
          <div class="subtitle">중학교 도덕 · 확장형 30문항</div>
        </div>
      </div>
      <div class="toolbar">
        <button class="btn" id="printBtn" disabled title="모든 문항 응답 후 인쇄 가능">인쇄</button>
        <button class="btn" id="resetBtn">초기화</button>
      </div>
    </div>
  </header>

  <main>
    <div class="wrap">
      <section class="grid">
        <article class="card">
          <div class="h5">검사의 목적</div>
          <div class="muted">정답/오답을 가르는 진단이 아니라, 무심코 드러나는 편견을 <b>자각→성찰→행동</b>으로 잇는 성찰형 활동입니다.</div>
          <div class="mt-12">
            <div class="pair">
              <small class="muted">진행률 <span id="progLabel">0%</span></small>
              <small class="muted"><span id="countLabel">0</span>/30 응답</small>
            </div>
            <div class="progress" aria-hidden="true"><span id="progBar" style="width:0%"></span></div>
            <div id="scoreSlot" class="muted mt-8">모든 문항 응답 후 결과가 공개됩니다.</div>
            <div class="actions mt-8">
              <button class="btn" id="revealBtn">결과 보기</button>
              <span class="muted" id="revealHint"></span>
            </div>
          </div>
        </article>

        <article class="card">
          <div class="h5">영역별 점수(%)</div>
          <div id="chartSlot" class="muted chartSlot">모든 문항을 응답하면 그래프가 나타납니다.</div>
          <small class="muted">* 각 영역 최대점수 15점(3문항×5점) → 백분율로 표시</small>
        </article>
      </section>

      <section id="qMount" class="mt-16"></section>
      <section id="summaryMount" class="mt-16"></section>
    </div>
  </main>

  <footer>
    <div class="wrap foot">© 2025 도덕 수업용 잠재적 편견 테스트 · 교실 내 배포/수정 자유</div>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
